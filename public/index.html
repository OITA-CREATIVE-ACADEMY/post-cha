<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.5.6/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.5.6/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.5.6/firebase-database.js"></script>
    <script defer src="/__/firebase/5.5.6/firebase-messaging.js"></script>

    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">POST-cha！</span>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Login</button>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Sign up</button>
     </nav>
    <!-- /header -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login/Sign up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group signup">
                        <label for="exampleInputNickname">ニックネーム</label>
                        <input type="password" class="form-control" id="exampleInputNickname" placeholder="ニックネーム">
                      </div>  
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary login">Login</button>
              <button type="button" class="btn btn-primary signup">Sign up</button>
            </div>
          </div>
        </div>
      </div>    
    <!-- /Modal -->



    <div class="wrapper">
      <!-- 新規投稿用カード -->
      <div class="jumbotron">
          <h2 class="display-5">POST-cha!へようこそ</h2>
          <p class="lead">まずはあなたの言葉で、気楽にPOSTしてみてください。そこから新たな出会いが生まれるかもしれません。</p>
          <hr class="my-4">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="何をPOSTする？" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
              </div>
            </div>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">POST</a>
          </p>
        </div>

      <!-- /新規投稿用カード -->
      <!-- 投稿一覧 -->
      <div class="card">
          <h5 class="card-header">（名前）</h5>
          <div class="card-body">
            <div class="icon">
            </div>
            <p class="card-text">今日はOCAです！頑張ろう♫</p>
            <div class="btnWrapper">
              <a href="#" class="btn btn-primary">EDIT</a>
              <a href="#" class="btn btn-primary">DELETE</a>
            </div>
          </div>
       </div>

       <div class="card">
          <h5 class="card-header">（名前）</h5>
          <div class="card-body">
            <div class="icon">
            </div>
            <p class="card-text">今日はOCAです！頑張ろう♫</p>
            <div class="btnWrapper">
              <a href="#" class="btn btn-primary">EDIT</a>
              <a href="#" class="btn btn-primary">DELETE</a>
            </div>
          </div>
       </div>



      <!-- /投稿一覧 -->


      <!-- footer -->


      <!-- /footer -->



    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
